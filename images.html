<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>images</title>
    </head>

    <body>
        <p>This page covers common image formats</p>

        <p>JPG images are good for photos</p>

        <img src="images/mochi.jpg" alt="happy guy in jpg" height="150" width="150">

        <p>GIFs are good for animations</p>

        <img src="images/mochi.gif" alt="happy guy in gif" height="150" width="150">

        <p>PNGs are good for diagrams and icons</p>

        <img src="images/mochi.png" alt="happy guy in png" height="150" width="150">

        <p>SVGs are <em>amazing</em>. Use them wherever you can</p>

        <img src="images/mochi.svg" alt="happy guy in svg" height="150" width="150">



    </body>
</html>
